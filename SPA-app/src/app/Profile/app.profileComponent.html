<div class="section">
    <!-- container -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-15">
                <!-- Profile Details -->
                <div class="billing-details">
                    <div class="section-title">
                        <h3 class="title">Perfil de usuario</h3>
                    </div>
                    <form >
                        <div class="form-group">
                            <span>Nombre</span>
                            <input #nameInput type="text"  name="name" [(ngModel)]="dataService.user.name" readonly>
                        </div>
                        <div class="form-group">
                            <span>Apellidos</span>
                            <input #lastnameInput class="input" type="text" name=apellido  [(ngModel)]="dataService.user.lastname">
                        </div>
                        <div class="form-group">
                            <span>Email</span>
                            <input #emailInput class="input" type="email" name="email" [(ngModel)]="dataService.user.email">
                        </div>
                        <div class="form-group">
                                <span>Dirección</span>
                            <input #addresInput class="input" type="text" name="address" [(ngModel)]="dataService.user.address">
                        </div>
                        <div class="form-group">
                            <span>Ciudad</span>
                            <input #cityInput class="input" type="text" name="city" [(ngModel)]="dataService.user.city">
                        </div>
                        <div class="form-group">
                            <span>País</span>
                            <input #countryInput class="input" type="text" name="country" [(ngModel)]="dataService.user.country">
                        </div>
                        <div class="form-group">
                            <span>Código Postal</span>
                            <input #cpInput class="input" type="text" name="cp" [(ngModel)]="dataService.user.cp">
                        </div>
                        <div class="form-group">
                            <span>Teléfono</span>
                            <input #phoneInput class="input" type="tel" name="phone" value="telefono">
                        </div>
                        <div class="from-gruop">
                            <input (click)="updateUser()" type="submit" name="action" class="primary-btn cta-btn" value="Modificar">
                        </div>
                    </form>
                </div>
            <!-- /Profile Details -->
        </div>

        <!-- /row -->
    </div>
    <!-- /container -->
</div>
</div>

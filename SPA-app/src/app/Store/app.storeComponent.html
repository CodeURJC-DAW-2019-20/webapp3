<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- ASIDE -->
      <div id="aside" class="col-md-3">
        <form action ="/store/filter" method="post" enctype = "multipart/form-data">
          <!-- aside Widget -->
          <div class="aside">
            <h3 class="aside-title">Categorias</h3>
            <div class="checkbox-filter" *ngFor="let Category of Categorys">
              <div class="input-checkbox">
                <input type="checkbox" id="{{Category}}" value="{{Category}}" name ="categorys">
                <label for="{{Category}}">
                  <span></span>
                  {{Category}}
                </label>
              </div>
            </div>
          </div>
          <!-- /aside Widget -->

          <!-- aside Widget -->
          <div class="aside">
            <h3 class="aside-title">Precio</h3>
            <div class="price-filter">
              <div id="price-slider"></div>
              <div class="input-number price-min">
                <input value="{{this.minPrice}}" type="number" name="minPrice">
              </div>
              <span> / </span>
              <div class="input-number price-max">
                <input value="{{this.maxPrice}}" type="number" name="maxPrice">
              </div>
            </div>
          </div>
          <!-- /aside Widget -->

          <!-- aside Widget -->
          <div class="aside">
            <h3 class="aside-title">Marca</h3>
            <div class="checkbox-filter" *ngFor = "let Brand of Brands">
              <div class="input-checkbox">
                <input type="checkbox" id ="{{Brand}}" value="{{Brand}}" name="brands">
                <label for = "{{Brand}}">
                  <span></span>{{Brand}}
                </label>
              </div>
            </div>
          </div>
          <!-- /aside Widget -->

          <!-- Filter -->
          <div class = "product">
            <div class ="mostrarMas">
              <button class="mostrarMas-btn" type ="submit"><i class="fa fa-plus-circle"></i>Filtrar</button>
            </div>
          </div>
          <!-- /Filter -->
        </form>
      </div>
      <!-- /ASIDE -->

      <!-- STORE -->
      <div id="store" class="col-md-9 text-center">
        <!-- store top filter -->
        <div class="store-filter clearfix">
          <div class="store-sort">
            <label>
              Ordenar Por:
              <form action ="/store" method="get" enctype= "multipart/form-data">
                <button class="input-select" formaction ="/store/orderByName" type="submit">Nombre</button>
                <button class="input-select" formaction ="/store/orderByPrice" formmethod="get" formenctype= "multipart/form-data" type="submit">Precio</button>
              </form>
            </label>
          </div>
        </div>
        <!-- /store top filter -->

        <!-- store products -->
        <div  class="row">
          <!-- product -->
          <div class="col-md-4 col-xs-6" *ngFor="let Product of Products">
            <div class="product">
              <div class="product-img">
                <img src="../../assets/img/products/image-{{Product.id}}.jpg">
              </div>
              <div class="product-body">
                <p class="product-category">{{Product.category}}</p>
                <p class="product-category">{{Product.brand}}</p>
                <h3 class="product-name"><a href="#">{{Product.name}}</a></h3>
                <h4 class="product-price"> {{Product.price}} Swapers </h4>
                <div class="product-rating">
                </div>
                <div class="product-btns">
                  <form action = "/index/addLikeIt" method = "post" enctype = "multipart/form-data">
                    <div class = "form-group">
                      <button style="border: 0px; background-color: white" class="fa fa-heart-o tooltipp" name="id" type ="submit" value="{{Product.id}}"></button>
                      <button style="border: 0px; background-color: white" class="fa fa-eye tooltipp"></button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="add-to-cart">
                <form action = "/index/addBasket" method = "post" enctype = "multipart/form-data">
                  <div class = "form-group">
                    <button class="add-to-cart-btn" name="id" type="submit" value="{{Product.id}}"><i class="fa fa-shopping-cart" ></i> AÃ±adir a la Cesta</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /product -->
        </div>
      </div>
    </div>
  </div>
</div>

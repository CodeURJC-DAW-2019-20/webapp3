<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

        <!-- product -->
        <div class="col-md-4 col-xs-6" *ngFor="let Product of Products">
          <div class="product">
            <div class="product-img">
              <img src="https://localhost:8443/api/product/{{Product.id}}/imagen">
            </div>
            <div class="product-body">
              <p class="product-category">{{Product.category}}</p>
              <p class="product-category">{{Product.brand}}</p>
              <h3 class="product-name"><a href="#">{{Product.name}}</a></h3>
              <h4 class="product-price"> {{Product.price}} Swapers </h4>
              <div class="product-rating">
              </div>
              <div class="product-btns">
                <form method = "post" enctype = "multipart/form-data">
                  <div class = "form-group">
                    <button style="border: 0px; background-color: white" (click)="addProductToLike(Product.id)" class="fa fa-heart-o tooltipp" name="id" type ="submit" value="{{Product.id}}"></button>
                    <button style="border: 0px; background-color: white" routerLink = "product" (click)="setIdProductView(Product.id)" class="fa fa-eye tooltipp"></button>
                  </div>
                </form>
              </div>
            </div>
            <div class="add-to-cart">
              <form method = "post" enctype = "multipart/form-data">
                <div class = "form-group">
                  <button (click)="addProductToBasket(Product.id)" class="add-to-cart-btn" name="id" type="submit" value="{{Product.id}}"><i class="fa fa-shopping-cart" ></i>AÃ±adir a la Cesta</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- /product -->
       </div>
      <!-- /store bottom filter -->
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->

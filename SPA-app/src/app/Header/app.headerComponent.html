<!-- TOP HEADER -->
<div id="top-header">
  <div class="container">
    <ul class="header-links pull-left">
      <li><a><i class = "fa fa-phone"></i> +34 608 844 123</a></li>
      <li><a href="/"><i class="fa fa-envelope-o"></i> info@Swapit.com</a></li>
    </ul>
    <ul class="header-links pull-right">
      <li><a *ngIf = "dataService.user.login == true"><i class = "fa fa-money"></i> {{dataService.user.puntos}} </a></li>
      <li><a *ngIf = "dataService.user.login == false"><i class = "fa fa-money"></i> Puntos </a></li>
      <li><a routerLink="/profile/:user" routerLinkActive = "true" *ngIf = "dataService.user.login == true"><i class="fa fa-user-o"></i>{{dataService.user.name}}</a></li>
      <li><a (click)="goToLogin()" *ngIf = "dataService.user.login == false"><i class="fa fa-user-o"></i>User</a></li>
      <li><a *ngIf = "dataService.user.login == true"><i class = "fa fa-user-circle"></i>Log Out</a></li>
    </ul>
  </div>
</div>
<!-- /TOP HEADER -->

<!-- MAIN HEADER -->
<div id="header">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- LOGO -->
      <div class="col-md-3">
        <div class="header-logo">
          <a href="/" class="logo">
            <img src="../../assets/img/Logo.png" alt="">
          </a>
        </div>
      </div>
      <!-- /LOGO -->

      <!-- SEARCH BAR -->
      <div class="col-md-6 text-center">
        <div class="header-search">
          <form>
            <button class = "input-select"><a href = "/">Inicio</a></button>
            <button class = "search-btn"><a href = "/">Cat√°logo</a></button>
          </form>
        </div>
      </div>
      <!-- /SEARCH BAR -->

      <!-- ACCOUNT -->
      <div class="col-md-3 clearfix">
        <div class="header-ctn">
          <!-- Wishlist -->
          <div>
            <a href="/">
              <i class="fa fa-heart-o"></i>
              <span>Me gusta</span>
              <div class="qty" *ngIf = "dataService.user.login == false"> 0 </div>
              <div class="qty" *ngIf = "dataService.user.login == true"> {{dataService.user.itemsILikeIt}} </div>
            </a>
          </div>
          <!-- /Wishlist -->
          <!-- Cart -->
          <div class="dropdown">
            <a href  = "/">
              <i class="fa fa-shopping-cart"></i>
              <span>Mi Cesta</span>
              <div class="qty" *ngIf = "dataService.user.login == false"> 0 </div>
              <div class="qty" *ngIf = "dataService.user.login == true"> {{dataService.user.itemsBasket}} </div>
            </a>
          </div>
          <!-- /Cart -->
        </div>
      </div>
      <!-- /ACCOUNT -->
    </div>
    <!-- row -->
  </div>
  <!-- container -->
</div>
<!-- /MAIN HEADER -->

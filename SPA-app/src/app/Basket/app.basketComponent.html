<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- STORE -->
      <div id="store" class="col-md-12 text-center">
        <!-- store products -->
        <div class="row">
          <!-- product -->
          <div class="col-md-4 col-xs-6" *ngFor="let Product of Products">
            <div class="product">
              <div class="product-img">
                <img src="../../assets/img/products/image-{{Product.id}}.jpg">
              </div>
              <div class="product-body">
                <p class="product-category">{{Product.category}}</p>
                <p class="product-category">{{Product.brand}}</p>
                <h3 class="product-name"><a href="#">{{Product.name}}</a></h3>
                <h4 class="product-price"> {{Product.price}} Swapers </h4>
                <div class="product-btns">
                  <button class="add-to-wishlist" (click)="addProductToLike(Product.id)"><i class="fa fa-heart-o"></i><span class="tooltipp"></span></button>
                  <button class="quick-view" routerLink="product" (click)="setIdProductView(Product.id)"><i class="fa fa-eye"></i><span class="tooltipp"></span></button>
                </div>

              </div>
            </div>
          </div>
          <!-- /product -->
        </div>
        <div class = "row">
          <div class="cart-summary">
            <small>Productos Seleccionados</small>
            <h5>SUBTOTAL: {{priceofBasket}} Swapers</h5>
          </div>
          <div class="cart-btns">
            <a routerLink="checkout">Comprar<i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- /store products -->
      </div>
      <!-- /STORE -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
